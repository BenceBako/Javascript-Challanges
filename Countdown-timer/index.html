<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Visszaszámlálás Újévig</h1>

    <div class="countdown-container">
        <div class="countdown-el countdown-cointainer__days">
            <p class="big-text" id="days">0</p>
            <span class="big-text-span">days</span>
        </div>

        <div class="countdown-el countdown-cointainer__hours">
            <p class="big-text" id="hours">0</p>
            <span class="big-text-span">hours</span>
        </div>

        <div class="countdown-el countdown-cointainer__minutes">
            <p class="big-text" id="minutes">0</p>
            <span class="big-text-span">minutes</span>
        </div>
    
        <div class="countdown-el countdown-cointainer__seconds">
            <p class="big-text" id="seconds">0</p>
            <span class="big-text-span">seconds</span>
        </div>
    </div>
</body>
</html>
